<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
{% include head.html %}

<body>
  <a class="usa-skipnav" href="#main-content">Skip to main content</a>

  {% include header.html %}

  <main id="main-content" class="padding-y-5">
    <div class="grid-container">
      <div class="grid-row">
        <div class="grid-col-6 grid-offset-3">
          <h2 class="text-center">This is how we manage our content in the open. Feel free to explore.</h2>
        </div>
      </div>
      <div class="grid-row margin-top-4">
        <div class="grid-col-6 grid-offset-3">
          <ul class="add-list-reset">
            {% for item in site.data.navigation.navigation %}
            <li>
              <a href="{{ site.baseurl }}{{ item.url }}" class="border-top-1px padding-y-2 display-block text-no-underline text-base-darker home-nav-link">
                <span>{{ item.text }}</span>
              </a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </main>

  {% include footer.html %}

</body>

</html>
